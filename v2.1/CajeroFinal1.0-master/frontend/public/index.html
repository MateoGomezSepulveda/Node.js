    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Nuevo Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="usuarioForm" method="POST">
          <div class="mb-3">
             <label for="nombre" class="form-label">Nombre</label>
             <input type="text" class="form-control" id="nombre" aria-describedby="nombrehelp" required>
            <div id="nombre" class="form-text">ingresa tu nombre completo.</div>
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="number" class="form-control" id="cedula" required>
            <div id="cedula" class="form-text">ingresa tu cedula</div>
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">Pin</label>
            <input type="password" class="form-control" id="pin" required>
            <div id="pin" class="form-text">ingresa tu PIN contener minimo 4 caracteres.</div>
          </div>
          <div class="mb-3">
            <label for="saldo" class="form-label">Saldo a ingresar</label>
            <input type="number" class="form-control" id="saldo" required>
            <div id="saldo" class="form-text">Debes abrir tu cuenta con minimo $20.000.</div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
